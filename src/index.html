<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3 row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep">
              </div>
              <div class="col-4">
                <button class="btn btn-primary w-100" onclick="getAddressByCep()">Envie</button>
              </div>
          </div>
          <div class="mb-3 row">
            <label for="street" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="street">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="neighborhood" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="neighborhood">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="city" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="city">
            </div>
          </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
